{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('movement_create') }}">
  <table>
    <tr>
      <td>musclegroup_form
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>      
    </tr>
    <tr>
      <td>
        {{ form.muscleGroup.label }}
      </td>
      <td>
        {{ form.muscleGroup }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="Add a new Movement"/>
      </td>
    </tr>
</form>
{% endblock %}
